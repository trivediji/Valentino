<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cinematic Bouquet üíê</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #fff0f5, #ffc0cb);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Cinematic vignette */

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.15),
        rgba(0,0,0,0.5)
    );
    pointer-events: none;
}

/* Container */

.container {
    position: relative;
    z-index: 2;
    text-align: center;
    background: rgba(255,255,255,0.92);
    padding: 60px 40px;
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(255,105,180,0.25);
    max-width: 720px;
}

h1 {
    color: #ff4fa3;
    font-size: 3rem;
    margin-bottom: 30px;
}

/* Bouquet image area */

.bouquet-container {
    position: relative;
    margin: 40px 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.bouquet-img {
    max-width: 320px;
    width: 100%;
    height: auto;
    filter: drop-shadow(0 15px 25px rgba(0,0,0,0.25));
    animation: float 6s ease-in-out infinite;
}

/* Gentle cinematic float */

@keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
}

/* Sparkles */

.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: sparkleFloat 4s linear infinite;
}

@keyframes sparkleFloat {
    0% {
        transform: translateY(20px) scale(0);
        opacity: 0;
    }
    30% { opacity: 1; }
    100% {
        transform: translateY(-140px) scale(1);
        opacity: 0;
    }
}

/* Message */

.message-box {
    background: linear-gradient(135deg, #fff0f5, #ffffff);
    padding: 25px;
    border-radius: 20px;
    border: 2px solid #ffb6c1;
    margin-top: 20px;
}

.message {
    color: #e91e63;
    font-size: 1.2rem;
    line-height: 1.7;
}

.signature {
    margin-top: 15px;
    font-weight: 600;
    color: #ff4fa3;
}

</style>
</head>

<body>

<div class="container">

<h1>Happy Valentine's Day üíï</h1>

<div class="bouquet-container">

<!-- üëâ Replace with your bouquet image -->
<img src="sl.png" alt="Bouquet"
     class="bouquet-img">

</div>

<div class="message-box">
<div class="message">
Ye Valentine walentine kuch nhi hota......pyaar karunga madamji se daily
I love you a lot meri jaan.....I wish i could just hug you a lot right nowww......
</div>
<div class="signature">
With all my love ‚ù§Ô∏è
</div>
</div>

</div>

<script>

/* Sparkles around bouquet */

const bouquet = document.querySelector(".bouquet-container");

for (let i = 0; i < 20; i++) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";

    sparkle.style.left = Math.random() * 100 + "%";
    sparkle.style.bottom = "0px";
    sparkle.style.animationDelay = Math.random() * 4 + "s";
    sparkle.style.animationDuration =
        (3 + Math.random() * 3) + "s";

    bouquet.appendChild(sparkle);
}

</script>

</body>
</html>
